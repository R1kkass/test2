version: '3.7'

volumes:
    logs:
        driver: local

services:
    slim:
        image: php:8.3-alpine
        working_dir: /var/www
        command: php -S 0.0.0.0:8080 -t public
        environment:
            docker: "true"
        ports:
            - "8080:8080"
        volumes:
            - .:/var/www
            - logs:/var/www/logs

    postgres:
        image: postgres:13.3
        restart: always
        environment:
            POSTGRES_DB: "homestead"
            POSTGRES_USER: "root"
            POSTGRES_PASSWORD: "secret"
        ports:
            - "5432:5432"

    pgadmin:
        container_name: pgadmin_container
        image: dpage/pgadmin4:7.2
        environment:
            PGADMIN_DEFAULT_EMAIL: "a@gmail.com"
            PGADMIN_DEFAULT_PASSWORD: "secret"
            PGADMIN_CONFIG_SERVER_MODE: "False"
        ports:
            - "5050:80"
        restart: unless-stopped
        deploy:
            resources:
                limits:
                    cpus: '0.5'
                    memory: 1G